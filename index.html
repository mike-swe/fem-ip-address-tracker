<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="stylesheet" href="./dist/style.css">
    <title>IP Address Tracker | Frontend Mentor</title>
</head>
<body>
    <main>
        <header>
            <h1>IP Address Tracker</h1><br>
            <form onsubmit="return validate()">
                <input type="search" name="search" id="search" placeholder="Search for any IP Address or Domain"><button type="submit">
                    <img src="./app/images/icon-arrow.svg" alt="arrow right" id="search-btn">
                </button>
            </form>
        </header>
        <div id="details-banner">
            <div class="detail">
                <p>IP Address</p>
                <h2 class="address">192.212.174.101</h2>
            </div>
            <div class="detail">
                <p>Location</p>
                <h2 class="location">Brooklyn, NY, 11011</h2>
            </div>
            <div class="detail">
                <p>Timezone</p>
                <h2 class="timezone">UTC -05:00</h2>
            </div>
            <div class="detail">
                <p>ISP</p>
                <h2 class="isp">SpaceX Starlink</h2>
            </div>
        </div>

            <div id="map"></div>

    </main>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<script src="./app/script/main.js"></script>
</body>
</html>
